{% extends "base.html" %} {% block content %}
<div class="container my-5">
  <h2 class="mb-4 fw-bold">ðŸ“œ Transaction History</h2>
  <div class="table-responsive">
    <!-- Transaction Table -->
    <table class="table table-bordered table-hover shadow-sm">
      <thead class="table-dark text-center">
        <tr>
          <th>Date</th>
          <th>Type</th>
          <th>Product</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody>
        {% for row in flat_transactions %}
        <tr>
          <td>{{ row.date }}</td>
          <td>{{ row.type }}</td>
          <td>{{ row.product }}</td>
          <td>{{ row.quantity }}</td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="5" class="text-center">No transactions found.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
