<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Warehouse Inventory</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        overflow-x: hidden;
      }

      body {
        background-color: #1a1a2e;
        font-family: "Segoe UI", sans-serif;
        color: #f5f5f5;
      }

      .modern-card {
        background-color: #2e2e3a;
        border-radius: 1.5rem;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        overflow: hidden;
      }

      .form-control {
        background-color: #39394a;
        border: none;
        color: #fff;
        border-radius: 0.75rem;
        padding: 0.75rem 1rem;
      }

      .form-control::placeholder {
        color: #aaa;
      }

      .form-label {
        margin-bottom: 0.5rem;
        color: #ccc;
      }

      .btn-purple {
        background: linear-gradient(135deg, #7f5af0, #6246ea);
        border: none;
        padding: 0.75rem;
        border-radius: 0.75rem;
        font-weight: 600;
        color: white;
      }

      <!-- .btn-purple {
        background-color: #6f42c1;
        color: white;
        border: none;
        padding: 10px 20px;
        font-weight: bold;
        transition: background 0.3s ease;
      }
      -- > .btn-purple:hover {
        background-color: #5a32a3;
      }
    </style>
  </head>

  <body
    style="background: linear-gradient(to right, #0f2027, #203a43, #2c5364)"
  >
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm w-100">
      <div class="container-fluid px-md-5">
        <!-- Brand Logo -->
        <a class="navbar-brand" href="#">WarehouseApp</a>

        <!-- Toggler -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarScroll"
          aria-controls="navbarScroll"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Menu Items -->
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarScroll"
        >
          <ul class="navbar-nav mb-2 mb-lg-0 d-flex gap-3">
            <li class="nav-item">
              <a class="nav-link active" href="/">Inventory</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="add_product">Add Product</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="add_transaction">Add Transaction</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="transaction_history">Transaction</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Content Area -->
    <div class="container py-4">{% block content %} {% endblock %}</div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const form = document.querySelector("form");
      const submitBtn = document.getElementById("submitBtn");

      form.addEventListener("submit", () => {
        submitBtn.disabled = true;
        submitBtn.innerText = "Submitting... Please wait";
        submitBtn.classList.add("opacity-50");
      });
    </script>
  </body>
</html>
